    <section data-markdown>
      <script type="text/template">
        ### What is grid layout?
        A grid is simply a collection of horizontal and vertical lines creating a pattern against which we can line up our design elements. They help us to create designs where elements don’t jump around or change width as we move from page to page, providing greater consistency on our websites.
      </script>
    </section>
    <section  data-markdown>
      <script type="text/template">
        A grid will typically have columns, rows, and then gaps between each row and column — commonly referred to as gutters.
        <img src="https://mdn.mozillademos.org/files/13899/grid.png" alt="The image was here">
      </script>
    </section>
    <section data-markdown>
      <script type="text/template">
        ### Why 12 columns?
        Because 12 can be easily divided by 2, 3 and 4

        You can use 24 columns grid but there is rare cases when you would need such small columns
      </script>
    </section>
    <section data-markdown>
      <script type="text/template">
        ## Types of grids
        - Table
        - Inline-Block
        - Float
        - Flex
        - <s>Grid</s> (poor support)
      </script>
    </section>
    <section data-markdown>
      <script type="text/template">
        ### Float
        #### Advantages

        - Most popular way to lay things out
        - Everyone's aware of float bugs, and there are well documented ways to overcome them.
      </script>
    </section>
    <section data-markdown>
      <script type="text/template">
        ### Float

        #### Disadvantages

        - Need to be cleared
        - No centering
        - No rows equal heights

    <section data-markdown>
      <script type="text/template">
        ## Flex
        #### Advantages
        + Vertical and horizontal centering
        + Flexbox can be columns or rows
        + Boxes grow and shrink
        + Fit to the available space however you wish
      </script>
    </section>

    <section data-markdown>
      <script type="text/template">
        ## Flex
        #### Disadvantages
        + New syntax you have to learn
        + Cross browser support
        + You can align only columns or only rows
      </script>
    </section>

    <section data-markdown>
      <script type="text/template">
        ### The most awesome
        ```css
        .flex {
          display: flex;
          justify-content: flex-start|flex-end|center|space-between|space-around; //horizontal
          align-items: flex-start|flex-end|center|baseline|stretch; //vertical
        }
        ```
        <div style="display: flex; justify-content: center">

            <img src="https://css-tricks.com/wp-content/uploads/2014/05/align-items.svg" alt="">
